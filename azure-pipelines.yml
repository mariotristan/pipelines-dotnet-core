trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: ValidatePR
  condition: eq(variables['Build.Reason'], 'PullRequest')
  jobs:
  - job: PRCheck
    steps:
    - script: echo "Validating PR targeting master"
      displayName: 'PR Check'

- stage: Deploy
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - job: DeployJob
    steps:
    - script: echo "Deploying: master branch was updated via push or PR merge"
      displayName: 'Deploy Step'
